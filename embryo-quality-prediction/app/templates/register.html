<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Embryo Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .register-container {
            max-width: 420px;
            width: 100%;
            padding: 0;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            overflow: hidden;
            background: white;
        }
        
        .header {
            background-color: #4a6fa5;
            color: white;
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
        }
        
        .app-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
        }
        
        .form-section {
            padding: 32px;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #333;
            text-align: center;
        }
        
        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            font-size: 1rem;
            transition: all 0.3s;
            height: auto;
        }
        
        .form-control:focus {
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.25);
        }
        
        .form-field {
            margin-bottom: 20px;
            position: relative;
        }
        
        .field-icon {
            position: absolute;
            top: 42px;
            left: 16px;
            color: #4a6fa5;
        }
        
        .input-with-icon {
            padding-left: 42px;
        }
        
        .btn-primary {
            background-color: #4a6fa5;
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            width: 100%;
            margin-top: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #3b5a84;
            transform: translateY(-1px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #4a5568;
        }
        
        .login-link a {
            color: #4a6fa5;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .hospital-icon {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <svg class="logo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="120" height="120" rx="60" fill="white" fill-opacity="0.2"/>
                <path d="M40 40V80H80V40H40ZM70 70H50V50H70V70Z" fill="white"/>
                <rect x="30" y="55" width="60" height="10" fill="white"/>
                <rect x="55" y="30" width="10" height="60" fill="white"/>
            </svg>
            <h1 class="app-title">Embryo Quality Prediction</h1>
        </div>
        
        <div class="form-section">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <h2 class="page-title">Create Account</h2>
            
            <form method="post" action="{{ url_for('register') }}">
                <div class="form-field">
                    <label for="email" class="form-label">Email address</label>
                    <i class="bi bi-envelope field-icon"></i>
                    <input 
                        type="email" 
                        class="form-control input-with-icon" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        autocomplete="email">
                </div>
                
                <div class="form-field">
                    <label for="password" class="form-label">Password</label>
                    <i class="bi bi-lock field-icon"></i>
                    <input 
                        type="password" 
                        class="form-control input-with-icon" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Create a password"
                        autocomplete="new-password">
                </div>
                
                <div class="form-field">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <i class="bi bi-shield-lock field-icon"></i>
                    <input 
                        type="password" 
                        class="form-control input-with-icon" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required 
                        placeholder="Confirm your password"
                        autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
